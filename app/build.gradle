apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "de.dreier.mytargets"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode versionCode
        versionName versionName
    }

    /*
    * Add a gradle.properties file to the root of the project in order to sign the app.
    * You should follow the following template:
    * KEYSTORE=<path to keystore>
    * KEYSTORE_PASSWORD=android
    * KEY_ALIAS=androiddebugkey
    * KEY_PASSWORD=android
    * */
    if(new File("gradle.properties").exists()) {
        signingConfigs {
            release {
                storeFile file(KEYSTORE)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }

        buildTypes {
            debug {
                signingConfig signingConfigs.release
                minifyEnabled false
            }
            release {
                signingConfig signingConfigs.release
                shrinkResources true
                //minifyEnabled true
                //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:preference-v7:${supportLibVersion}"
    compile "com.android.support:preference-v14:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:preference-v14:${supportLibVersion}"

    compile 'com.google.android.gms:play-services-wearable:8.4.0'

    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.6'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.cocosw:bottomsheet:1.1.1@aar'

    compile project(':libraries:aFileChooser')
    compile project(':libraries:YWeatherGetter4a')
    compile project(':shared')
    wearApp project(':wearable')
}
