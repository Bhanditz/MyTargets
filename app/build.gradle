apply plugin: 'com.android.application'

Properties props = new Properties()
props.load(new FileInputStream(file(project.property('signing.properties'))))

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'de.dreier.mytargets'
        minSdkVersion 14
        targetSdkVersion 22
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }

    signingConfigs {
        release {
            storeFile file(props['keystore'])
            storePassword props['keystore.password']
            keyAlias 'mytargets'
            keyPassword props['keystore.password']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'

    compile project(':libraries:aFileChooser')
    compile project(':libraries:FloatingActionButton')
    compile project(':libraries:FloatLabel')
    compile project(':libraries:RecyclerViewChoiceMode')
    compile project(':libraries:LicensesDialog')
    compile project(':libraries:YWeatherGetter4a')
    compile project(':shared')
    wearApp project(':wearable')
}
