apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId 'de.dreier.mytargets'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    if (new File("gradle.properties").exists()) {
        signingConfigs {
            release {
                try {
                    storeFile file(KEYSTORE)
                    storePassword KEYSTORE_PASSWORD
                    keyAlias KEY_ALIAS
                    keyPassword KEY_PASSWORD
                } catch (ignored) {
                    throw new InvalidUserDataException('You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties.')
                }
            }
        }

        buildTypes {
            debug {
                signingConfig signingConfigs.release
                minifyEnabled false
            }
            release {
                signingConfig signingConfigs.release
                shrinkResources true
                minifyEnabled true
                //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
/*configurations.all {
        resolutionStrategy {
            force "com.android.support:support-annotations:$supportLibVersion"
        }
    }*/
}

if (new File('gradle.properties').exists()) {
    task crowdinAppUpload(group: 'crowdin', type: UploadSourceFileTask) {
        apiKey = CROWDIN_API_KEY
        projectId = CROWDIN_PROJECT_ID
        alias = 'strings.xml'
        sourceFile = './app/src/main/res/values/strings.xml'
    }

    afterEvaluate {
        preReleaseBuild.dependsOn crowdinAppUpload
    }
}

